<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>To‑Do — Professional</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="app" id="app">
            <header class="app-header">
                <h1 class="title">To‑Do</h1>
                <p class="subtitle">Focus on what matters — clean, fast, and accessible.</p>
            </header>

            <section class="card" aria-labelledby="new-task">
                <form id="todoForm" class="todo-form" novalidate>
                    <label id="new-task" for="todoInput" class="visually-hidden">New task</label>
                    <div class="input-group">
                        <input id="todoInput" type="text" placeholder="Add a task (press Enter)" autocomplete="off" />
                        <button id="addButton" type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>

                <div class="controls">
                    <div class="filters" role="tablist" aria-label="Filter tasks">
                        <button class="filter-btn" data-filter="all" aria-pressed="true">All</button>
                        <button class="filter-btn" data-filter="active" aria-pressed="false">Active</button>
                        <button class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
                    </div>
                    <div class="counts" aria-live="polite"></div>
                </div>

                <ul id="todoList" class="todo-list" aria-live="polite" aria-label="To-do list"></ul>

                <div id="emptyState" class="empty-state" hidden>
                    <svg width="160" height="100" viewBox="0 0 160 100" aria-hidden="true">
                        <g fill="none" fill-rule="evenodd">
                            <rect x="10" y="10" width="140" height="70" rx="8" fill="rgba(255,255,255,0.02)"/>
                            <path d="M36 46c6-6 12-6 18 0s12 6 18 0" stroke="rgba(124,58,237,0.18)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </g>
                    </svg>
                    <p class="empty-title">No tasks yet</p>
                    <p class="empty-sub">Add your first task to get things done.</p>
                </div>
            </section>

            <footer class="app-footer">Small app • Local storage • Keyboard-friendly</footer>
        </main>

        <script src="app.js" defer></script>
    </body>
</html>
